apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "hello-srv.fullname" . }}
  labels:
    app: {{ template "hello-srv.name" . }}
    chart: {{ template "hello-srv.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "hello-srv.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "hello-srv.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: registry.docker-cn.com/selenium/hub:3.11
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
          volumeMounts:
            - name: cmc-config
              mountPath: /home
      volumes:
        - name: cmc-config
          configMap:
            name: test
            items:
              - key: cmcConfDef
                path: cmcConfDef.xml
